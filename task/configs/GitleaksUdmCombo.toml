[[rules]]
	description = "CSCAN0041: StorageAccountKeyInCode 1" 
	file = '''(?:\.(?:cs|js|ts|cpp)|policy_and_key\.hpp|AccountConfig\.h)$'''
	regex = '''[^a-z0-9/\+\._\-\$,\\][a-z0-9/+]{86}=='''

