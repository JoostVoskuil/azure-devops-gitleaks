version: 2
updates:
patterns:
  - package-ecosystem: "npm"
    directory: "/task/v3/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
    - "npm dependencies"
    - "task v3"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
    - "github actions"
